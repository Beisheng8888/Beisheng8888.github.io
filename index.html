<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>北省的Java文档</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <!--  跟换主题  -->
  <!-- Theme: Simple -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css" title="theme-simple" disabled>
  <!-- Theme: Simple Dark -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css" title="theme-simple-dark" disabled>
  <link rel="stylesheet" href="/themes/vue.css" title="vue" />
  <link rel="stylesheet" href="/themes/dark.css" title="dark" disabled/>
  <link rel="stylesheet" href="/themes/buble.css" title="buble" disabled/>
  <link rel="stylesheet" href="/themes/pure.css" title="pure" disabled/>
  <style>
    nav.app-nav li ul {
      min-width: 100px;
    }

    #carbonads {
      box-shadow: none !important;
      width: auto !important;
    }
  </style>
</head>

<body>
<div id="app"></div>
<script src="//cdn.jsdelivr.net/npm/docsify-plugin-carbon@1"></script>
<script>
  // Set html "lang" attribute based on URL
  var lang = location.hash.match(/#\/(de-de|es|ru-ru|zh-cn)\//);

  if (lang) {
    document.documentElement.setAttribute('lang', lang[1]);
  }

  // Docsify configuration
  window.$docsify = {
    alias: {
      '.*?/awesome':
        'https://raw.githubusercontent.com/docsifyjs/awesome-docsify/master/README.md',
      '.*?/changelog':
        'https://raw.githubusercontent.com/docsifyjs/docsify/master/CHANGELOG.md',
      '/.*/_navbar.md': '/_navbar.md',
      '//(.*)':
        'https://raw.githubusercontent.com/docsifyjs/docs-es/master/$1',

    },
    auto2top: true,
    basePath: '/docs/',
    coverpage: true,
    executeScript: true,
    loadSidebar: true,
    loadNavbar: true,
    mergeNavbar: true,
    maxLevel: 4,
    subMaxLevel: 2,
    name: '北省的官方文档',
    nameLink: {
      '/': '#/',
    },
    search: {
      noData: {
        '/': '没有结果',
      },
      paths: 'auto',
      placeholder: {
        '/': '搜索',
      },
      pathNamespaces: ['/'],
    },
    plugins: [
      // DocsifyCarbon.create('CEBI6KQE', 'docsifyjsorg'),
      function (hook, vm) {
        hook.beforeEach(function (html) {
          if (/githubusercontent\.com/.test(vm.route.file)) {
            url = vm.route.file
              .replace('raw.githubusercontent.com', 'github.com')
              .replace(/\/master/, '/blob/master');
          } else if (/jsdelivr\.net/.test(vm.route.file)) {
            url = vm.route.file
              .replace('cdn.jsdelivr.net/gh', 'github.com')
              .replace('@master', '/blob/master');
          } else {
            url =
              'https://github.com/docsifyjs/docsify/blob/develop/docs/' +
              vm.route.file;
          }
        });
      },
    ],
  };
</script>
<script src="/lib/docsify.js"></script>
<script src="/lib/plugins/search.js"></script>
<script src="/lib/plugins/front-matter.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-markdown.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-nginx.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-php.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-java.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-sql.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-json.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-yaml.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-properties.min.js"></script>
</body>
</html>
